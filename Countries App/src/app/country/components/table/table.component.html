<table class="animate__animated animate__fadeIn" *ngIf="countries.length > 0">
  <thead>
    <th>#</th>
    <th>Flag</th>
    <th>Name</th>
    <th>Population</th>
    <th>Details</th>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i=index">
      <td>{{ i+1 }}</td>
      <td><img class="small-flag" [src]="country.flags.svg" [alt]="country.name.common"></td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td><a [routerLink]="[route, country.cca3]">See</a></td>
    </tr>
  </tbody>
</table>
